            <pre class="line-pre"><div class="line" id="file-newrelic-yml-LC1"><span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC2"><span class="c1"># This file configures the New Relic Agent.  New Relic monitors</span></div><div class="line" id="file-newrelic-yml-LC3"><span class="c1"># Ruby, Java, .NET, PHP, and Python applications with deep visibility and low overhead.</span></div><div class="line" id="file-newrelic-yml-LC4"><span class="c1"># For more information, visit www.newrelic.com.</span></div><div class="line" id="file-newrelic-yml-LC5"><span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC6"><span class="c1"># Generated July 17, 2013</span></div><div class="line" id="file-newrelic-yml-LC7"><span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC8"><span class="c1"># This configuration file is custom generated for </span></div><div class="line" id="file-newrelic-yml-LC9">&nbsp;</div><div class="line" id="file-newrelic-yml-LC10">&nbsp;</div><div class="line" id="file-newrelic-yml-LC11"><span class="c1"># Here are the settings that are common to all environments</span></div><div class="line" id="file-newrelic-yml-LC12"><span class="l-Scalar-Plain">common</span><span class="p-Indicator">:</span> <span class="nl">&amp;default_settings</span></div><div class="line" id="file-newrelic-yml-LC13">  <span class="c1"># ============================== LICENSE KEY ===============================</span></div><div class="line" id="file-newrelic-yml-LC14">&nbsp;</div><div class="line" id="file-newrelic-yml-LC15">  <span class="c1"># You must specify the license key associated with your New Relic</span></div><div class="line" id="file-newrelic-yml-LC16">  <span class="c1"># account.  This key binds your Agent&#39;s data to your account in the</span></div><div class="line" id="file-newrelic-yml-LC17">  <span class="c1"># New Relic service.</span></div><div class="line" id="file-newrelic-yml-LC18">  <span class="l-Scalar-Plain">license_key</span><span class="p-Indicator">:</span> <span class="s">&#39;&lt;%=</span><span class="nv"> </span><span class="s">JSON.parse(ENV[&quot;VCAP_SERVICES&quot;])[&quot;newrelic-n/a&quot;].first[&quot;credentials&quot;][&quot;licenseKey&quot;]</span><span class="nv"> </span><span class="s">%&gt;&#39;</span></div><div class="line" id="file-newrelic-yml-LC19">&nbsp;</div><div class="line" id="file-newrelic-yml-LC20">  <span class="c1"># Agent Enabled (Ruby/Rails Only)</span></div><div class="line" id="file-newrelic-yml-LC21">  <span class="c1"># Use this setting to force the agent to run or not run.</span></div><div class="line" id="file-newrelic-yml-LC22">  <span class="c1"># Default is &#39;auto&#39; which means the agent will install and run only</span></div><div class="line" id="file-newrelic-yml-LC23">  <span class="c1"># if a valid dispatcher such as Mongrel is running.  This prevents</span></div><div class="line" id="file-newrelic-yml-LC24">  <span class="c1"># it from running with Rake or the console.  Set to false to</span></div><div class="line" id="file-newrelic-yml-LC25">  <span class="c1"># completely turn the agent off regardless of the other settings.</span></div><div class="line" id="file-newrelic-yml-LC26">  <span class="c1"># Valid values are true, false and auto.</span></div><div class="line" id="file-newrelic-yml-LC27">  <span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC28">  <span class="c1"># agent_enabled: auto</span></div><div class="line" id="file-newrelic-yml-LC29">&nbsp;</div><div class="line" id="file-newrelic-yml-LC30">  <span class="c1"># Application Name Set this to be the name of your application as</span></div><div class="line" id="file-newrelic-yml-LC31">  <span class="c1"># you&#39;d like it show up in New Relic. The service will then auto-map</span></div><div class="line" id="file-newrelic-yml-LC32">  <span class="c1"># instances of your application into an &quot;application&quot; on your</span></div><div class="line" id="file-newrelic-yml-LC33">  <span class="c1"># dashboard page. If you want to map this instance into multiple</span></div><div class="line" id="file-newrelic-yml-LC34">  <span class="c1"># apps, like &quot;AJAX Requests&quot; and &quot;All UI&quot; then specify a semicolon</span></div><div class="line" id="file-newrelic-yml-LC35">  <span class="c1"># separated list of up to three distinct names, or a yaml list.</span></div><div class="line" id="file-newrelic-yml-LC36">  <span class="c1"># Defaults to the capitalized RAILS_ENV or RACK_ENV (i.e.,</span></div><div class="line" id="file-newrelic-yml-LC37">  <span class="c1"># Production, Staging, etc)</span></div><div class="line" id="file-newrelic-yml-LC38">  <span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC39">  <span class="c1"># Example:</span></div><div class="line" id="file-newrelic-yml-LC40">  <span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC41">  <span class="c1">#   app_name:</span></div><div class="line" id="file-newrelic-yml-LC42">  <span class="c1">#       - Ajax Service</span></div><div class="line" id="file-newrelic-yml-LC43">  <span class="c1">#       - All Services</span></div><div class="line" id="file-newrelic-yml-LC44">  <span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC45">  <span class="l-Scalar-Plain">app_name</span><span class="p-Indicator">:</span> <span class="s">&#39;&lt;%=</span><span class="nv"> </span><span class="s">JSON.parse(ENV[&quot;VCAP_APPLICATION&quot;])[&quot;application_name&quot;]</span><span class="nv"> </span><span class="s">%&gt;&#39;</span></div><div class="line" id="file-newrelic-yml-LC46">&nbsp;</div><div class="line" id="file-newrelic-yml-LC47">  <span class="c1"># When &quot;true&quot;, the agent collects performance data about your</span></div><div class="line" id="file-newrelic-yml-LC48">  <span class="c1"># application and reports this data to the New Relic service at</span></div><div class="line" id="file-newrelic-yml-LC49">  <span class="c1"># newrelic.com. This global switch is normally overridden for each</span></div><div class="line" id="file-newrelic-yml-LC50">  <span class="c1"># environment below. (formerly called &#39;enabled&#39;)</span></div><div class="line" id="file-newrelic-yml-LC51">  <span class="l-Scalar-Plain">monitor_mode</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">true</span></div><div class="line" id="file-newrelic-yml-LC52">&nbsp;</div><div class="line" id="file-newrelic-yml-LC53">  <span class="c1"># Developer mode should be off in every environment but</span></div><div class="line" id="file-newrelic-yml-LC54">  <span class="c1"># development as it has very high overhead in memory.</span></div><div class="line" id="file-newrelic-yml-LC55">  <span class="l-Scalar-Plain">developer_mode</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">false</span></div><div class="line" id="file-newrelic-yml-LC56">&nbsp;</div><div class="line" id="file-newrelic-yml-LC57">  <span class="c1"># The newrelic agent generates its own log file to keep its logging</span></div><div class="line" id="file-newrelic-yml-LC58">  <span class="c1"># information separate from that of your application. Specify its</span></div><div class="line" id="file-newrelic-yml-LC59">  <span class="c1"># log level here.</span></div><div class="line" id="file-newrelic-yml-LC60">  <span class="l-Scalar-Plain">log_level</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">info</span></div><div class="line" id="file-newrelic-yml-LC61">&nbsp;</div><div class="line" id="file-newrelic-yml-LC62">  <span class="c1"># Optionally set the path to the log file This is expanded from the</span></div><div class="line" id="file-newrelic-yml-LC63">  <span class="c1"># root directory (may be relative or absolute, e.g. &#39;log/&#39; or</span></div><div class="line" id="file-newrelic-yml-LC64">  <span class="c1"># &#39;/var/log/&#39;) The agent will attempt to create this directory if it</span></div><div class="line" id="file-newrelic-yml-LC65">  <span class="c1"># does not exist.</span></div><div class="line" id="file-newrelic-yml-LC66">  <span class="l-Scalar-Plain">log_file_path</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">/home/vcap/logs</span></div><div class="line" id="file-newrelic-yml-LC67">&nbsp;</div><div class="line" id="file-newrelic-yml-LC68">  <span class="c1"># Optionally set the name of the log file, defaults to &#39;newrelic_agent.log&#39;</span></div><div class="line" id="file-newrelic-yml-LC69">  <span class="c1"># log_file_name: &#39;newrelic_agent.log&#39;</span></div><div class="line" id="file-newrelic-yml-LC70">&nbsp;</div><div class="line" id="file-newrelic-yml-LC71">  <span class="c1"># The newrelic agent communicates with the service via https by default.  This</span></div><div class="line" id="file-newrelic-yml-LC72">  <span class="c1"># prevents eavesdropping on the performance metrics transmitted by the agent.</span></div><div class="line" id="file-newrelic-yml-LC73">  <span class="c1"># The encryption required by SSL introduces a nominal amount of CPU overhead,</span></div><div class="line" id="file-newrelic-yml-LC74">  <span class="c1"># which is performed asynchronously in a background thread.  If you&#39;d prefer</span></div><div class="line" id="file-newrelic-yml-LC75">  <span class="c1"># to send your metrics over http uncomment the following line.</span></div><div class="line" id="file-newrelic-yml-LC76">  <span class="c1"># ssl: false</span></div><div class="line" id="file-newrelic-yml-LC77">&nbsp;</div><div class="line" id="file-newrelic-yml-LC78">  <span class="c1">#============================== Browser Monitoring ===============================</span></div><div class="line" id="file-newrelic-yml-LC79">  <span class="c1"># New Relic Real User Monitoring gives you insight into the performance real users are</span></div><div class="line" id="file-newrelic-yml-LC80">  <span class="c1"># experiencing with your website. This is accomplished by measuring the time it takes for</span></div><div class="line" id="file-newrelic-yml-LC81">  <span class="c1"># your users&#39; browsers to download and render your web pages by injecting a small amount</span></div><div class="line" id="file-newrelic-yml-LC82">  <span class="c1"># of JavaScript code into the header and footer of each page.</span></div><div class="line" id="file-newrelic-yml-LC83">  <span class="l-Scalar-Plain">browser_monitoring</span><span class="p-Indicator">:</span></div><div class="line" id="file-newrelic-yml-LC84">      <span class="c1"># By default the agent automatically injects the monitoring JavaScript</span></div><div class="line" id="file-newrelic-yml-LC85">      <span class="c1"># into web pages. Set this attribute to false to turn off this behavior.</span></div><div class="line" id="file-newrelic-yml-LC86">      <span class="l-Scalar-Plain">auto_instrument</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">true</span></div><div class="line" id="file-newrelic-yml-LC87">&nbsp;</div><div class="line" id="file-newrelic-yml-LC88">  <span class="c1"># Proxy settings for connecting to the New Relic server.</span></div><div class="line" id="file-newrelic-yml-LC89">  <span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC90">  <span class="c1"># If a proxy is used, the host setting is required.  Other settings</span></div><div class="line" id="file-newrelic-yml-LC91">  <span class="c1"># are optional. Default port is 8080.</span></div><div class="line" id="file-newrelic-yml-LC92">  <span class="c1">#</span></div><div class="line" id="file-newrelic-yml-LC93">  <span class="c1"># proxy_host: hostname</span></div><div class="line" id="file-newrelic-yml-LC94">  <span class="c1"># proxy_port: 8080</span></div><div class="line" id="file-newrelic-yml-LC95">  <span class="c1"># proxy_user:</span></div><div class="line" id="file-newrelic-yml-LC96">  <span class="c1"># proxy_pass:</span></div><div class="line" id="file-newrelic-yml-LC97">&nbsp;</div><div class="line" id="file-newrelic-yml-LC98">  <span class="c1"># The agent can optionally log all data it sends to New Relic servers to a</span></div><div class="line" id="file-newrelic-yml-LC99">  <span class="c1"># separate log file for human inspection and auditing purposes. To enable this</span></div><div class="line" id="file-newrelic-yml-LC100">  <span class="c1"># feature, change &#39;enabled&#39; below to true.</span></div><div class="line" id="file-newrelic-yml-LC101">  <span class="c1"># See: https://newrelic.com/docs/ruby/audit-log</span></div><div class="line" id="file-newrelic-yml-LC102">  <span class="l-Scalar-Plain">audit_log</span><span class="p-Indicator">:</span></div><div class="line" id="file-newrelic-yml-LC103">    <span class="l-Scalar-Plain">enabled</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">false</span></div><div class="line" id="file-newrelic-yml-LC104">&nbsp;</div><div class="line" id="file-newrelic-yml-LC105">  <span class="c1"># Tells transaction tracer and error collector (when enabled)</span></div><div class="line" id="file-newrelic-yml-LC106">  <span class="c1"># whether or not to capture HTTP params.  When true, frameworks can</span></div><div class="line" id="file-newrelic-yml-LC107">  <span class="c1"># exclude HTTP parameters from being captured.</span></div><div class="line" id="file-newrelic-yml-LC108">  <span class="c1"># Rails: the RoR filter_parameter_logging excludes parameters</span></div><div class="line" id="file-newrelic-yml-LC109">  <span class="c1"># Java: create a config setting called &quot;ignored_params&quot; and set it to</span></div><div class="line" id="file-newrelic-yml-LC110">  <span class="c1">#     a comma separated list of HTTP parameter names.</span></div><div class="line" id="file-newrelic-yml-LC111">  <span class="c1">#     ex: ignored_params: credit_card, ssn, password</span></div><div class="line" id="file-newrelic-yml-LC112">  <span class="l-Scalar-Plain">capture_params</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">false</span></div><div class="line" id="file-newrelic-yml-LC113">&nbsp;</div><div class="line" id="file-newrelic-yml-LC114">  <span class="c1"># Transaction tracer captures deep information about slow</span></div><div class="line" id="file-newrelic-yml-LC115">  <span class="c1"># transactions and sends this to the New Relic service once a</span></div><div class="line" id="file-newrelic-yml-LC116">  <span class="c1"># minute. Included in the transaction is the exact call sequence of</span></div><div class="line" id="file-newrelic-yml-LC117">  <span class="c1"># the transactions including any SQL statements issued.</span></div><div class="line" id="file-newrelic-yml-LC118">  <span class="l-Scalar-Plain">transaction_tracer</span><span class="p-Indicator">:</span></div><div class="line" id="file-newrelic-yml-LC119">&nbsp;</div><div class="line" id="file-newrelic-yml-LC120">    <span class="c1"># Transaction tracer is enabled by default. Set this to false to</span></div><div class="line" id="file-newrelic-yml-LC121">    <span class="c1"># turn it off. This feature is only available at the Professional</span></div><div class="line" id="file-newrelic-yml-LC122">    <span class="c1"># and above product levels.</span></div><div class="line" id="file-newrelic-yml-LC123">    <span class="l-Scalar-Plain">enabled</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">true</span></div><div class="line" id="file-newrelic-yml-LC124">&nbsp;</div><div class="line" id="file-newrelic-yml-LC125">    <span class="c1"># Threshold in seconds for when to collect a transaction</span></div><div class="line" id="file-newrelic-yml-LC126">    <span class="c1"># trace. When the response time of a controller action exceeds</span></div><div class="line" id="file-newrelic-yml-LC127">    <span class="c1"># this threshold, a transaction trace will be recorded and sent to</span></div><div class="line" id="file-newrelic-yml-LC128">    <span class="c1"># New Relic. Valid values are any float value, or (default) &quot;apdex_f&quot;,</span></div><div class="line" id="file-newrelic-yml-LC129">    <span class="c1"># which will use the threshold for an dissatisfying Apdex</span></div><div class="line" id="file-newrelic-yml-LC130">    <span class="c1"># controller action - four times the Apdex T value.</span></div><div class="line" id="file-newrelic-yml-LC131">    <span class="l-Scalar-Plain">transaction_threshold</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">apdex_f</span></div><div class="line" id="file-newrelic-yml-LC132">&nbsp;</div><div class="line" id="file-newrelic-yml-LC133">    <span class="c1"># When transaction tracer is on, SQL statements can optionally be</span></div><div class="line" id="file-newrelic-yml-LC134">    <span class="c1"># recorded. The recorder has three modes, &quot;off&quot; which sends no</span></div><div class="line" id="file-newrelic-yml-LC135">    <span class="c1"># SQL, &quot;raw&quot; which sends the SQL statement in its original form,</span></div><div class="line" id="file-newrelic-yml-LC136">    <span class="c1"># and &quot;obfuscated&quot;, which strips out numeric and string literals.</span></div><div class="line" id="file-newrelic-yml-LC137">    <span class="l-Scalar-Plain">record_sql</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">obfuscated</span></div><div class="line" id="file-newrelic-yml-LC138">&nbsp;</div><div class="line" id="file-newrelic-yml-LC139">    <span class="c1"># Threshold in seconds for when to collect stack trace for a SQL</span></div><div class="line" id="file-newrelic-yml-LC140">    <span class="c1"># call. In other words, when SQL statements exceed this threshold,</span></div><div class="line" id="file-newrelic-yml-LC141">    <span class="c1"># then capture and send to New Relic the current stack trace. This is</span></div><div class="line" id="file-newrelic-yml-LC142">    <span class="c1"># helpful for pinpointing where long SQL calls originate from.</span></div><div class="line" id="file-newrelic-yml-LC143">    <span class="l-Scalar-Plain">stack_trace_threshold</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">0.500</span></div><div class="line" id="file-newrelic-yml-LC144">&nbsp;</div><div class="line" id="file-newrelic-yml-LC145">    <span class="c1"># Determines whether the agent will capture query plans for slow</span></div><div class="line" id="file-newrelic-yml-LC146">    <span class="c1"># SQL queries.  Only supported in mysql and postgres.  Should be</span></div><div class="line" id="file-newrelic-yml-LC147">    <span class="c1"># set to false when using other adapters.</span></div><div class="line" id="file-newrelic-yml-LC148">    <span class="c1"># explain_enabled: true</span></div><div class="line" id="file-newrelic-yml-LC149">&nbsp;</div><div class="line" id="file-newrelic-yml-LC150">    <span class="c1"># Threshold for query execution time below which query plans will</span></div><div class="line" id="file-newrelic-yml-LC151">    <span class="c1"># not be captured.  Relevant only when `explain_enabled` is true.</span></div><div class="line" id="file-newrelic-yml-LC152">    <span class="c1"># explain_threshold: 0.5</span></div><div class="line" id="file-newrelic-yml-LC153">&nbsp;</div><div class="line" id="file-newrelic-yml-LC154">  <span class="c1"># Error collector captures information about uncaught exceptions and</span></div><div class="line" id="file-newrelic-yml-LC155">  <span class="c1"># sends them to New Relic for viewing</span></div><div class="line" id="file-newrelic-yml-LC156">  <span class="l-Scalar-Plain">error_collector</span><span class="p-Indicator">:</span></div><div class="line" id="file-newrelic-yml-LC157">&nbsp;</div><div class="line" id="file-newrelic-yml-LC158">    <span class="c1"># Error collector is enabled by default. Set this to false to turn</span></div><div class="line" id="file-newrelic-yml-LC159">    <span class="c1"># it off. This feature is only available at the Professional and above</span></div><div class="line" id="file-newrelic-yml-LC160">    <span class="c1"># product levels.</span></div><div class="line" id="file-newrelic-yml-LC161">    <span class="l-Scalar-Plain">enabled</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">true</span></div><div class="line" id="file-newrelic-yml-LC162">&nbsp;</div><div class="line" id="file-newrelic-yml-LC163">    <span class="c1"># Rails Only - tells error collector whether or not to capture a</span></div><div class="line" id="file-newrelic-yml-LC164">    <span class="c1"># source snippet around the place of the error when errors are View</span></div><div class="line" id="file-newrelic-yml-LC165">    <span class="c1"># related.</span></div><div class="line" id="file-newrelic-yml-LC166">    <span class="l-Scalar-Plain">capture_source</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">true</span></div><div class="line" id="file-newrelic-yml-LC167">&nbsp;</div><div class="line" id="file-newrelic-yml-LC168">    <span class="c1"># To stop specific errors from reporting to New Relic, set this property</span></div><div class="line" id="file-newrelic-yml-LC169">    <span class="c1"># to comma-separated values.  Default is to ignore routing errors,</span></div><div class="line" id="file-newrelic-yml-LC170">    <span class="c1"># which are how 404&#39;s get triggered.</span></div><div class="line" id="file-newrelic-yml-LC171">    <span class="l-Scalar-Plain">ignore_errors</span><span class="p-Indicator">:</span> <span class="s">&quot;ActionController::RoutingError,Sinatra::NotFound&quot;</span></div><div class="line" id="file-newrelic-yml-LC172">&nbsp;</div><div class="line" id="file-newrelic-yml-LC173">  <span class="c1"># If you&#39;re interested in capturing memcache keys as though they</span></div><div class="line" id="file-newrelic-yml-LC174">  <span class="c1"># were SQL uncomment this flag. Note that this does increase</span></div><div class="line" id="file-newrelic-yml-LC175">  <span class="c1"># overhead slightly on every memcached call, and can have security</span></div><div class="line" id="file-newrelic-yml-LC176">  <span class="c1"># implications if your memcached keys are sensitive</span></div><div class="line" id="file-newrelic-yml-LC177">  <span class="c1"># capture_memcache_keys: true</span></div><div class="line" id="file-newrelic-yml-LC178">&nbsp;</div><div class="line" id="file-newrelic-yml-LC179"><span class="c1"># Application Environments</span></div><div class="line" id="file-newrelic-yml-LC180"><span class="c1"># ------------------------------------------</span></div><div class="line" id="file-newrelic-yml-LC181"><span class="c1"># Environment-specific settings are in this section.</span></div><div class="line" id="file-newrelic-yml-LC182"><span class="c1"># For Rails applications, RAILS_ENV is used to determine the environment.</span></div><div class="line" id="file-newrelic-yml-LC183"><span class="c1"># For Java applications, pass -Dnewrelic.environment &lt;environment&gt; to set</span></div><div class="line" id="file-newrelic-yml-LC184"><span class="c1"># the environment.</span></div><div class="line" id="file-newrelic-yml-LC185">&nbsp;</div><div class="line" id="file-newrelic-yml-LC186"><span class="c1"># NOTE if your application has other named environments, you should</span></div><div class="line" id="file-newrelic-yml-LC187"><span class="c1"># provide newrelic configuration settings for these environments here.</span></div><div class="line" id="file-newrelic-yml-LC188">&nbsp;</div><div class="line" id="file-newrelic-yml-LC189"><span class="l-Scalar-Plain">development</span><span class="p-Indicator">:</span></div><div class="line" id="file-newrelic-yml-LC190">  <span class="l-Scalar-Plain">&lt;&lt;</span><span class="p-Indicator">:</span> <span class="nv">*default_settings</span></div><div class="line" id="file-newrelic-yml-LC191">  <span class="c1"># Turn off communication to New Relic service in development mode (also</span></div><div class="line" id="file-newrelic-yml-LC192">  <span class="c1"># &#39;enabled&#39;).</span></div><div class="line" id="file-newrelic-yml-LC193">  <span class="c1"># NOTE: for initial evaluation purposes, you may want to temporarily</span></div><div class="line" id="file-newrelic-yml-LC194">  <span class="c1"># turn the agent on in development mode.</span></div><div class="line" id="file-newrelic-yml-LC195">  <span class="l-Scalar-Plain">monitor_mode</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">false</span></div><div class="line" id="file-newrelic-yml-LC196">&nbsp;</div><div class="line" id="file-newrelic-yml-LC197">  <span class="c1"># Rails Only - when running in Developer Mode, the New Relic Agent will</span></div><div class="line" id="file-newrelic-yml-LC198">  <span class="c1"># present performance information on the last 100 transactions you have</span></div><div class="line" id="file-newrelic-yml-LC199">  <span class="c1"># executed since starting the mongrel.</span></div><div class="line" id="file-newrelic-yml-LC200">  <span class="c1"># NOTE: There is substantial overhead when running in developer mode.</span></div><div class="line" id="file-newrelic-yml-LC201">  <span class="c1"># Do not use for production or load testing.</span></div><div class="line" id="file-newrelic-yml-LC202">  <span class="l-Scalar-Plain">developer_mode</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">true</span></div><div class="line" id="file-newrelic-yml-LC203">&nbsp;</div><div class="line" id="file-newrelic-yml-LC204">  <span class="c1"># Enable textmate links</span></div><div class="line" id="file-newrelic-yml-LC205">  <span class="c1"># textmate: true</span></div><div class="line" id="file-newrelic-yml-LC206">&nbsp;</div><div class="line" id="file-newrelic-yml-LC207"><span class="l-Scalar-Plain">test</span><span class="p-Indicator">:</span></div><div class="line" id="file-newrelic-yml-LC208">  <span class="l-Scalar-Plain">&lt;&lt;</span><span class="p-Indicator">:</span> <span class="nv">*default_settings</span></div><div class="line" id="file-newrelic-yml-LC209">  <span class="c1"># It almost never makes sense to turn on the agent when running</span></div><div class="line" id="file-newrelic-yml-LC210">  <span class="c1"># unit, functional or integration tests or the like.</span></div><div class="line" id="file-newrelic-yml-LC211">  <span class="l-Scalar-Plain">monitor_mode</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">false</span></div><div class="line" id="file-newrelic-yml-LC212">&nbsp;</div><div class="line" id="file-newrelic-yml-LC213"><span class="c1"># Turn on the agent in production for 24x7 monitoring. NewRelic</span></div><div class="line" id="file-newrelic-yml-LC214"><span class="c1"># testing shows an average performance impact of &lt; 5 ms per</span></div><div class="line" id="file-newrelic-yml-LC215"><span class="c1"># transaction, you can leave this on all the time without</span></div><div class="line" id="file-newrelic-yml-LC216"><span class="c1"># incurring any user-visible performance degradation.</span></div><div class="line" id="file-newrelic-yml-LC217"><span class="l-Scalar-Plain">production</span><span class="p-Indicator">:</span></div><div class="line" id="file-newrelic-yml-LC218">  <span class="l-Scalar-Plain">&lt;&lt;</span><span class="p-Indicator">:</span> <span class="nv">*default_settings</span></div><div class="line" id="file-newrelic-yml-LC219">  <span class="l-Scalar-Plain">monitor_mode</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">true</span></div><div class="line" id="file-newrelic-yml-LC220">&nbsp;</div><div class="line" id="file-newrelic-yml-LC221"><span class="c1"># Many applications have a staging environment which behaves</span></div><div class="line" id="file-newrelic-yml-LC222"><span class="c1"># identically to production. Support for that environment is provided</span></div><div class="line" id="file-newrelic-yml-LC223"><span class="c1"># here.  By default, the staging environment has the agent turned on.</span></div><div class="line" id="file-newrelic-yml-LC224"><span class="l-Scalar-Plain">staging</span><span class="p-Indicator">:</span></div><div class="line" id="file-newrelic-yml-LC225">  <span class="l-Scalar-Plain">&lt;&lt;</span><span class="p-Indicator">:</span> <span class="nv">*default_settings</span></div><div class="line" id="file-newrelic-yml-LC226">  <span class="l-Scalar-Plain">monitor_mode</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">true</span></div></pre>
